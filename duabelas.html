<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript" src='jquery-3.5.1.min.js'></script>
	<script type="text/javascript">
		$(function(){
			$('div').children().css({'color':'red','border':'2px solid lightblue'});
		})

	</script>
	<style type="text/css">
		.ancestors *{
			display:block;
			border : 2px solid lightgrey;
			color:lightgrey;
			padding:5px;
			margin:15px;
		}
	</style>

</head>
<body>
	<div class="ancestors" style="width:'500px;'">div (great-grandparent / buyut -> moyang)
			<ul>ul (grandparent - kakek)
				<li>li (direct parent/parent - >orangtua langsung)
					<span>span</span>
				</li>
			</ul>
	</div>

</body>
</html>
