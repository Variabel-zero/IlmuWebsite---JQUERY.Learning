<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery</title>
	<script type="text/javascript" src='jquery-3.5.1.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function(){
				alert($('input.nama').val());
			})
		});
	</script>
	
</head>
<body>
	<form>
		<label for='nama'>Nama</label>
		<input type="text" class='nama' id='nama' value='OKOK'>
		<button>Klik</button>
	</form>
</body>
</html>
