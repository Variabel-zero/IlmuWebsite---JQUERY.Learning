<html>
<head>
<script type="text/javascript" src='jquery-3.5.1.min.js'></script>
<script>
	$(function(){
		$('button').click(function(){
			$('div').animate({
				height:'toggle'
				// width:'toggle'
			});
		});
	});

</script>
</head>
<body>
<button>Mulai Animasi</button>
		<p>Secara default semua element HTML memiliki position static, sehingga tidak
		bisa di geser, di pindah dan manipulasi bentuk lainnya, sehingga untuk bisa geser
		kanan kiri atas bawah, pindah kanan kiri atas bawah harus dirubah terlebih dahulu
		positionnya, menjadi relatice, fixed, maupun absolute.</p>
<div style="background:#0eb1ed;height:100px;width:100px;position:absolute;">
</div>
</body>
