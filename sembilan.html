<!DOCTYPE html>
<html>
<head>
<title>JQuery</title>
<script type="text/javascript" src='jquery-3.5.1.min.js'></script>
<script type="text/javascript">
$(function(){
	$('button').click(function(){
		$('h1,#judul,.author,p').slideToggle();
	})
})
</script>
</head>
<body>
<h1 id="judul">Latihan JQuery Bagian 6</h1>
<em class="author">Oleh : Loka Dwiartara</em>
<p>Saat ini kita akan memulai mempelajari lebih dalam JQuery Library</p>
<button>Button Toggle</button>
</body>
</html>
