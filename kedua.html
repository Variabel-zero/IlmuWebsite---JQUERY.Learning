<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQUERY</title>
	<script type="text/javascript" src='jquery-3.5.1.min.js'></script>
	<script>
	$(document).ready(function(){
		$('button').click(function(){
			$('p').hide();
			$('#judul').hide();
			$('.main').hide();
		});
		
	});
	</script>
</head>
<body>
	<h1 id="judul">Memualai belajar Jquery</h1>
	<p>Jika tombol di click maka kalimat ini akan hilang</p>
	<em class ='main'>latihan lagi lagi lagi lagi lagi lagi lagi</em>
	<button>Klik Saya</button>
</body>
</html>
