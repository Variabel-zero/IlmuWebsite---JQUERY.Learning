<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src='jquery-3.5.1.min.js'></script>
<script>
$(function(){
	$('button').click(function(){
		$('div').animate({left:'100px',fontSize:'3em'},"slow");
	})
})
</script>
</head>
<body>
<button>Mulai Animasi</button>
<div style="background:#0eb1ed;height:100px;width:100px;position:absolute;">ok
</div>
</body>
</html>
